{% extends 'base.html' %} {% block content %}   
<div class="containe mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'fornecedor' %}">Fornecedores</a></li>
            <li class="breadcrumb-item active" aria-current="page">Adicionar fornecedor</li>
        </ol>
    </nav>

    <div class="mb-4 card">
        <form action="{% url 'add-fornecedor' %}" method="post">
            {% include 'partials/_messages.html' %}
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nome Completo *</label>
                    <input 
                        type="text" 
                        class="form-control form-control-sm" 
                        name = 'nome_fornecedor' 
                        value="{{values.nome_fornecedor}}"
                    >
                </div>
                <div class="form-group">
                    <label for="">CPF (Apenas números) *</label>
                    <input 
                        type="number" 
                        class="form-control form-control-sm" 
                        name = 'cpf_fornecedor' 
                        value="{{values.cpf_fornecedor}}" 
                        placeholder = "Ex: 48658533289"
                    >
                </div>
                <div class="form-group">
                    <label for="">Categoria *</label>
                    <select  class="form-control" name="categoria_fornecedor">
                        {% for categorias in categorias %} 
                        <option name = "categoria_fornecedor" value = "{{categorias.name}}">{{categorias.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Empresa *</label>
                    <input 
                        type="text" 
                        class="form-control form-control-sm" 
                        name = 'empresa_fornecedor'
                        value="{{values.empresa_fornecedor}}"
                    >
                </div>
                <div class="form-group">
                    <label for="">Placa (Apenas letras e números)</label>
                    <input 
                        type="text" 
                        class="form-control form-control-sm" 
                        name = 'placa_fornecedor'
                        value="{{values.placa_fornecedor}}"
                        placeholder = "Ex: XXX8748"
                    >
                </div>
                <div class="form-group">
                    <label for="">Hora *</label>
                    <input 
                        type="time" 
                        class="form-control form-control-sm" 
                        name = 'hora_fornecedor'
                        value="{{values.hora_fornecedor}}"
                    >
                </div>
                <div class="form-group">
                    <label for="">Data *</label>
                    <input 
                        type="date" 
                        class="form-control form-control-sm" 
                        name = 'data_fornecedor'
                        value="{{values.data_fornecedor}}"
                    >
                </div>
                <div class="form-group">
                    <label for="">Status *</label>
                    <select class="form-control" name="status_fornecedor">
                        {% if status %} 
                        <option name = "status_fornecedor" value = "{{status.2.name}}">{{status.2.name}}</option>
                        {% endif %}
                    </select>
                </div>
                <input type="submit" value="Enviar" class="mt-1 btn btn-primary">
            </div>
        </form>
    </div>        
</div>





{% endblock %}
