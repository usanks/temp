{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow mt-5">                          
                    <div class="card-body">
                        <div class="card-title py-1">
                            <h5 class="font-weight-bold">Criar conta</h5>
                        </div>
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            {% include 'partials/_messages.html' %}
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    name="username"
                                    placeholder="UsuÃ¡rio" 
                                    id="usernameField"
                                    class="form-control form-control-sm"
                                    value="{{fieldValues.username}}"
                                />
                            </div>
                            <div class="invalid_feedback invalid-feedback" style="display: none">
                            </div>
                            <div class="form-group">
                                <input 
                                    type="password" 
                                    name="password"
                                    placeholder="Senha" 
                                    id="passwordField"
                                    class="form-control form-control-sm"
                                />
                                <small class="float-right py-2 showPasswordToggle" style="font-size: 9px;">MOSTRAR</small>
                            </div>
                            <input type="submit" value="Registrar" class="btn btn-block btn-primary submit-btn" style="border-radius: 10px;">
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static '/js/register.js' %}"></script>

{% endblock %}
